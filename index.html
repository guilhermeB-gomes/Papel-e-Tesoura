<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Papel e tesoura</title>
</head>

<body>
    <main class="container">

        <div class="results">
            <div>
                <span class="user-result">
                    <img src="./images/pedra.png" alt="escolha do usuario">
                </span>

                <span class="computer-result">
                    <img src="./images/pedra.png" alt="escolha do computador">
                </span>
            </div>
            <p class="result-text">Bora jogar ?</p>
        </div>

        <div class="options">
            <span class="option-image">
                <img src="./images/pedra.png" alt="imagem Pedra">
                <p>Pedra</p>
            </span>
            <span class="option-image">
                <img src="./images/papel.png" alt="imagem Papel">
                <p>Papel</p>
            </span>
            <span class="option-image">
                <img src="./images/tesoura.png" alt="imagem Tesoura">
                <p>Tesoura</p>
            </span>
        </div>

    </main>
</body>
<script src="./scripts.js"></script>

</html>
